<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet" />
    <title>coupang clone</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__category">
        <span class="material-icons">menu</span>
        <span>카테고리</span>
      </div>
      <div class="header__wrapper">
        <div class="header__main">
          <h1 class="header__logo">
            <a href="#"><img src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" alt="#" /></a>
          </h1>
          <div class="header__search">
            <form action="" class="search__form">
              <div class="select__category">
                <span class="select__label">전체</span>
                <span class="material-icons select__category--btn">arrow_drop_down</span>
              </div>
              <div class="search__input-box">
                <input type="text" placeholder="찾고 싶은 상품을 검색해보세요!" class="search__input"/>
                <a href="#" class="icon-mic"><span class="material-icons">mic_none</span></a>
                <a href="#" class="icon-search"><span class="material-icons">search</span></a>
                <div class="input__drop-down recent-search"> 
                  <p>최근검색어</p>
                  <ul class="drop-down__list"></ul>
                  <div class="input__drop-down--options">
                    <button type="button" class="options--clear-keyword">전체삭제</button>
                    <button type="button" class="options--off-keyword">최근검색어 끄기</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <ul class="header__user-menu">
            <li>
              <span class="material-icons">person_outline</span>
              <span>마이쿠팡</span>
            </li>
            <li>
              <span class="material-icons">add_shopping_cart</span>
              <span>장바구니</span>
            </li>
          </ul>
        </div>
        <ul class="header__nav">
          <li><a href="#">로켓배송</a></li>
          <li><a href="#">로켓프레시</a></li>
          <li><a href="#">쿠팡비즈</a></li>
          <li><a href="#">로켓직구</a></li>
          <li><a href="#">골드박스</a></li>
          <li><a href="#">와우회원할인</a></li>
          <li><a href="#">이벤트/쿠폰</a></li>
          <li><a href="#">기획전</a></li>
          <li><a href="#">여행/티켓</a></li>
        </ul>
      </div>
    </header>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
